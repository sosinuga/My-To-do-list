<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>My To Do list</title>
</head>

<body>
  <header>
    <div id="myDIV" class="header">
      <h2>My To Do List - Make it happen!</h2>
      <h5>Monday, 16th March 2020</h5>
      <p>You have 3 tasks pending</p>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6">
          <input type="text" id="myInput" placeholder="What needs doing?">
          <span onclick="newElement()" class="addBtn">Add</span>
        </div>
      </div>

      <div class="row">

        <div class="col">
          <label for="item1">Grocery Shopping</label>
        </div>
        <div class="col">
          <input type="checkbox" id="item1" name="item1" checked>
        </div>
        <div class="col">

          <p class="task"><button class="btn"><i class="fa fa-trash fa-1x"></i></button></p>
        </div>

      </div>

      <div class="row">

        <div class="col">
          <label for="item2">Pay Bills</label>
        </div>
        <div class="col">
          <input type="checkbox" id="item2" name="item2">
        </div>
        <div class="col">

          <p class="task"><button class="btn"><i class="fa fa-trash fa-1x"></i></button></p>
        </div>

      </div>
      <div class="row">

        <div class="col">
          <label for="item3">Homework</label>
        </div>
        <div class="col">
          <input type="checkbox" id="item3" name="item3">
        </div>
        <div class="col">

          <p class="task"><button class="btn"><i class="fa fa-trash fa-1x"></i></button></p>
        </div>

      </div>
      <div class="row">

        <div class="col">
          <label for="item4">Buy train tickets</label>
        </div>
        <div class="col">
          <input type="checkbox" id="item4" name="item4">
        </div>
        <div class="col">

          <p class="task"><button class="btn"><i class="fa fa-trash fa-1x"></i></button></p>
        </div>

      </div>
      <div class="row">

        <div class="col">
          <label for="item5">Return books</label>
        </div>
        <div class="col">
          <input type="checkbox" id="item5" name="item5" checked>
        </div>
        <div class="col">

          <p class="task"><button class="btn"><i class="fa fa-trash fa-1x"></i></button></p>
        </div>

      </div>
      <div class="row">

        <div class="col">
          <label for="item6">Do laundry</label>
        </div>
        <div class="col">
          <input type="checkbox" id="item6" name="item6">
        </div>
        <div class="col">

          <p class="task"><button class="btn"><i class="fa fa-trash fa-1x"></i></button></p>
        </div>

      </div>
      <div class="row">

        <div class="col">
          <label for="item7">Call dad</label>
        </div>
        <div class="col">
          <input type="checkbox" id="item7" name="item7" checked>
        </div>
        <div class="col">

          <p class="task"><button class="btn"><i class="fa fa-trash fa-1x"></i></button></p>
        </div>

      </div>

    </div>
  </main>
</body>

</html>
